function atan(x1,y1,x2,y2){
    let dx = x2 - x1;
    let dy = y2 - y1;
    if(dx==0){
        if(dy>=0){
            return PI/2;
        }
        else{
            return (3/2)*PI;
        }
    }
    else if(dx>0){
        return Math.atan(dy/dx);
    }
    else{return PI+Math.atan(dy/dx);}
}
